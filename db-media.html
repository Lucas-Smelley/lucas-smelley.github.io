<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Death Booty Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Butcherman&family=New+Rocker&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/images/db-favicon.ico">
  <link rel="stylesheet" href="css/death-booty.css">

  <style>
    .media-section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 2rem;
      text-align: center;
    }

    .media-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .media-icon {
      background: #250013;
      border: 2px solid crimson;
      border-radius: 10px;
      padding: 2rem;
      color: #ff4e80;
      font-family: 'Butcherman', cursive;
      font-size: 1.3rem;
      width: 150px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff1783;
      transition: transform 0.2s, background 0.3s;
    }

    .media-icon:hover {
      transform: scale(1.05);
      background: #400020;
    }

    .media-icon:nth-child(1) {
      background: #2b0a1b;
    }
    .media-icon:nth-child(2) {
      background: #1b0a0a;
    }
    .media-icon:nth-child(3) {
      background: #0a1b13;
    }

    .media-grid {
      display: none;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .media-grid.active {
      display: flex;
    }

    .media-grid img,
    .media-grid video {
      max-width: 90%;
      max-height: 80vh;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <nav>
    <a id="lk-button" href="index.html">LK</a>
    <a href="death-booty.html">Death Booty</a>
    <a href="db-merch.html">Merch</a>
    <a href="db-media.html">Media</a>
  </nav>
  
  <h1 class="title">Clips n Shi</h1>

  <div class="media-section">
    

    <div class="media-icons">
      <div class="media-icon" onclick="showMedia('skate')">Skate</div>
      <div class="media-icon" onclick="showMedia('punish')">Punishments</div>
      <div class="media-icon" onclick="showMedia('pics')">Pics</div>
    </div>

    <div id="skate" class="media-grid">
      <video controls src="assets/videos/bradenjump.mp4"></video>
    </div>

    <div id="punish" class="media-grid">
      <video controls src="assets/videos/braden-fall.mp4"></video>
    </div>

    <div id="pics" class="media-grid">
      <img src="assets/images/braden-sticker.jpg" alt="bdon sticker" />
      <img src="assets/images/evilabel.jpg" alt="abel evil" />
      <img src="assets/images/nathaniel05.png" alt="nathan 05" />
      <img src="assets/images/braden-lean.jpg" alt="bdon lean" />
      
    </div>
  </div>

  <script>
    function showMedia(type) {
      const sections = ['skate', 'punish', 'pics'];
      sections.forEach(id => {
        document.getElementById(id).classList.remove('active');
      });
      document.getElementById(type).classList.add('active');
    }
  </script>
</body>
</html>
