    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .media-grid img,
    .media-grid video {
      max-width: 100%;
      max-height: 80vh;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.4);
