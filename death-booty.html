<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Death Booty</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Butcherman&family=New+Rocker&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/images/db-favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'New Rocker', cursive;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: clamp(0.5rem, 2vw, 2rem);
      padding: 1rem 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 3;
    }

    nav a {
      color: #ff1783;
      font-weight: bold;
      text-decoration: none;
      font-size: clamp(0.9rem, 2vw, 1.4rem);
      text-shadow: 0 0 1px #ff1783, 0 0 2px #d50000;
      padding: 0.3rem 0.6rem;
      transition: all 0.3s ease-in-out;
      border-radius: 5px;
    }

    nav a:hover {
      background: #761441;
      box-shadow: 0 0 10px #ff1783;
    }

    #lk-button {
      color: rgb(144, 9, 92);
      text-shadow: 0 0 2px #ababab, 0 0 3px #606060;
    }

    nav #lk-button:hover {
      background: #303a5c;
      box-shadow: 0 0 10px #587dc5;
    }

    .background-image {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-image: url('assets/images/db.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      z-index: 0;
    }

    .background-image.right {
      left: 50%;
      transform: scaleX(-1);
    }

    .background-image.left {
      left: 0;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ff1783;
      z-index: 1;
      padding: 0 1rem;
    }

    .center-text img {
      max-width: 90vw;
      height: auto;
    }

    .center-text h2 {
      font-size: clamp(1rem, 4vw, 2rem);
      margin-top: 1rem;
      color: #ccc;
      text-shadow: 0 0 5px black;
    }

    .secret-link {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ff1783;
      font-weight: bold;
      text-shadow: 0 0 5px #ff1783;
      text-decoration: none;
      z-index: 2;
      font-size: clamp(0.8rem, 2vw, 1.2rem);
    }

  </style>
</head>
<body>

  <nav>
    <a id="lk-button" href="index.html">LK</a>
    <a href="death-booty.html">Death Booty</a>
    <a href="#merch">Merch</a>
    <a href="#clips">Clips</a>
  </nav>

  <div class="background-image left"></div>
  <div class="background-image right"></div>

  <div class="center-text">
    <img src="assets/images/DB-Logo.png" alt="Death Booty Logo">
    <h2>HARDCORE SKATING</h2>
  </div>

  <a class="secret-link" href="death-wheel.html">Wheel of Death</a>

</body>
</html>
