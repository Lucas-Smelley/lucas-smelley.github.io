<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Death Booty</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Butcherman&family=New+Rocker&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0b0b0b, #1a1a1a);
      color: #f5f5f5;
      font-family: 'New Rocker', cursive;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      font-family: 'New Rocker', cursive;
      font-size: 3rem;
      font-weight: bolder;
      color: #ff1783;
      text-shadow: 0 0 10px black, 0 0 30px #ff1783;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      font-family: 'New Rocker', cursive;
      font-size: 1.2rem;
      line-height: 1.7;
      background-color: rgba(20, 20, 20, 0.6);
      border-radius: 10px;
      color: #eee;
      text-align: center;
    }

    .content p {
      margin-bottom: 1.5rem;
    }

    .content img {
      display: block;
      margin: 2rem auto;
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    .metal-glow {
      text-align: center;
      font-size: 2rem;
      font-family: 'Nosifer', cursive;;
      color: #ff1783;
      text-shadow: 0 0 5px #ff1783, 0 0 15px #d50000;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    DEATH BOOTY
  </header>

  <div class="content">
    <p>nothin here yet, wheel will be up soon</p>
    <img src="assets/images/death-booty-laying.png">
  </div>

  <div class="metal-glow">
    SKATE OR DIE
  </div>

</body>
</html>
