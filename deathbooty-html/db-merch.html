<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Booty Merch</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Butcherman&family=New+Rocker&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/images/db-images/db-favicon.ico">
    <link rel="stylesheet" href="/css/death-booty.css">
    <style>
        .carousel-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .merch-item {
            min-width: 100%;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid crimson;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 0 20px #990033;
            text-align: center;
        }

        .merch-item img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
        }

        .merch-item h2 {
            font-family: 'Nosifer', cursive;
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #ff4e80;
            text-shadow: 0 0 5px #000;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid crimson;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 10;
        }

        .carousel-btn:hover {
            background: crimson;
        }

        .carousel-btn.left {
            left: 10px;
        }

        .carousel-btn.right {
            right: 10px;
        }

        .price {
            color: #ffffff;
            font-size: 1.1rem;
            font-family: 'New Rocker', cursive;
            text-shadow: 0 0 5px black;
        }
    </style>
</head>
<body>

    <nav>
        <a id="lk-button" href="/index.html">LK</a>
        <a href="death-booty.html">Death Booty</a>
        <a href="db-merch.html">Merch</a>
        <a href="db-media.html">Media</a>
    </nav>

    <h1 class="title">Bombordino Crocodilo</h1>

    <div class="carousel-container">
        <button class="carousel-btn left" onclick="moveSlide(-1)">&#9664;</button>
        <div class="carousel-track" id="carousel-track">
            <div class="merch-item">
                <img src="/assets/images/db-images/stickers.jpg" alt="Stickers">
                <h2 class="merch-title">Death Booty Stickers</h2>
                <p class="price">$100,000,000,000</p>
            </div>
            <div class="merch-item">
                <img src="/assets/images/db-images/hot-guys.jpg" alt="Hot Guys">
                <h2 class="merch-title">Hot Sweaty and Buff Men</h2>
                <p class="price">$5 dollars + A hotdog</p>
            </div>
        </div>
        <button class="carousel-btn right" onclick="moveSlide(1)">&#9654;</button>
    </div>

    <script>
        const track = document.getElementById('carousel-track');
        let currentIndex = 0;

        function moveSlide(direction) {
            const items = track.children;
            const total = items.length;

            if (direction > 0) {
                const first = items[0];
                track.style.transition = 'transform 0.5s ease-in-out';
                track.style.transform = 'translateX(-100%)';

                setTimeout(() => {
                    track.appendChild(first);
                    track.style.transition = 'none';
                    track.style.transform = 'translateX(0)';
                }, 500);
            } else {
                const last = items[items.length - 1];
                track.insertBefore(last, items[0]);
                track.style.transition = 'none';
                track.style.transform = 'translateX(-100%)';

                requestAnimationFrame(() => {
                    track.style.transition = 'transform 0.5s ease-in-out';
                    track.style.transform = 'translateX(0)';
                });
            }
        }
    </script>

</body>
</html>
